    <!-- Hero section -->
    <section
      class="w-[100%] md:h-[100vh] h-[110vh] bg-[url('./images/hero-image.jpg')] bg-center bg-cover"
    >
      <div class="w-[100%] md:h-[100vh] h-[110vh] bg-[rgba(0,0,0,0.7)] pt-5 px-10">
        <header class="max-w[1170px] mx-auto">
          <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] text-end">
            <figure>
              <img src="images/logo.png" alt="" class="w-[180px]" />
            </figure>
            <div class=" ">
              <button class="bg-[#db0000] py-1 px-3 text-white rounded-md">
                Sign in
              </button>
            </div>
          </div>
        </header>
        <div class="hero-content ">
          <div class="max-w-[1470px] text-center sm:py-[180px] pt-20 font-bold ">
             <h1 class="text-white sm:text-6xl text-[1.8rem] ">Unlimited movies, TV <br/>shows, and more</h1>
             <p class="text-white mt-2 sm:text-xl">Starts at Rs 250. Cancel anytime.</p>
             <p class="text-white text-[0.9rem] mt-4">Ready to watch? Enter your email to create or restart your membership.</p>
             <input type="text" class=" sm:px-20 sm:py-3 mt-5 mb-10 px-5 py-2 bg-transparent border-2 rounded-md text-white" placeholder="Email address" />
             <button class="px-10 py-3 bg-[#db0000] rounded-md text-white text-lg">Get Started  ></button>
          </div>
         
        </div>
      </div>
    </section>
